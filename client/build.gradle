plugins {
    id 'java'
    id 'application'
}

group 'org.jma'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application{
    mainClassName = "org.jma.tictactoe.client.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
